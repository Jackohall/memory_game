<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>



    <div id="overlay_block">

        <svg class="svg" x="0px" y="0px" viewBox="0 0 135 110">
            <path class="check" d="M126.8,14L55.7,85.1L29.2,63.4" />
        </svg>

        <div id="overlay_win_text">Congratulations!<br />
            <section class="win-panel">

                <ul class="stars-win">
                    <li class="star-win"><i class="fa fa-star"></i></li>
                    <li class="star-win"><i class="fa fa-star"></i></li>
                    <li class="star-win"><i class="fa fa-star"></i></li>
                </ul>

                <div id="finTimer"> </div>

                <div onclick="initGame()">
                    <div onclick="restart()">
                        <div class="restart">
                            <i class="fa fa-repeat"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <div id="overlay_win">
    </div>


    <div id="overlay">
        <div id="overlay_text">Out of Moves<br />
            <div class="restart">

                <a href="index.html">
                    <i class="fa fa-repeat"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- 
    <div id="overlay_time">
        <div id="overlay_text_time">Times Up! <br />
            <div class="restart">

                <a href="index.html">
                    <i class="fa fa-repeat"></i>
                </a>
            </div>
        </div>
    </div> -->

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <ul class="stars">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>



            <span class="moves">20</span> Moves

            <div class="timer"><label id="minutes">00</label>:<label id="seconds">00</label></div>

            <div class="restart">

                <div onclick="initGame()">
                    <i class="fa fa-repeat"></i>

                </div>
            </div>
        </section>
        <div onclick="startTimer()">
            <ul class="deck">
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
